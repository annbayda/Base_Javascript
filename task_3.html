<meta charset="utf-8">
<script type="text/javascript">
	
	'user strict'

/*10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)*/

/* 
   1. 10 тип nomber прибавляем 10 тип nomber, получаем 20 тип nomber
   2. 20 тип nomber склеиваем 10 тип string, получаем 2010 тип string
   3. 2010 тип string присваиваем в переменную result
   4. с помощью console.log выводим result в консоль
   */



let result = 10 + 10 + "10";
console.log(result);

/*
1. 10 тип nomber прибавляем 10 строка, получаем 1010 тип string
2. 1010 тип string склеиваем 10 тип nomber, получаем 101010 тип string
3. 101010 тип string присваиваем в переменную result2
4. с помощью console.log выводим result2 в консоль
*/

let result2 = 10 + "10" + 10;
console.log(result2);

/*
1. 10 тип nomber прибавляем 10 тип nomber получаем 20 тип nomber
2. 20 тип nomber прибавляем 10 тип string приведенная к типу nomber унарным плюсом, получаем 30 тип nomber
3. 30 тип nomber присваиваем в переменную result3
4. с помощью console.log выводим result3 в консоль
*/

let result3 = 10 + 10 + +"10";
console.log(result3);

/*
1. 10 тип nomber делим на пустую строку, приведенную к типу nomber унарным минусом, получаем -Infinity
2. -Infinity присваиваем в переменную result4
3. с помощью console.log выводим result4 в консоль
*/

let result4 = 10 / -"";
console.log(result4);

/*
1. 10 тип nomber делим на 2,5 тип string, приведенную к типу nomber унарным плюсом, но так как запятая не распознается, то получаем NaN 
2. NaN присваиваем в переменную result5
3. с помощью console.log выводим result5 в консоль
*/

let result5 = 10 / +"2,5";
console.log(result5);





</script>
